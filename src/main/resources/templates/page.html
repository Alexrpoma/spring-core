<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MVC Page</title>
</head>
<body>
    <p>This is a web page from mvc architecture</p>
    <table>
        <tr th:each="shape: ${shapes} ">
            <td th:text="${shape.name} " />
            <td th:text="${shape.color} " />
            <td th:text="${shape.description}" />
        </tr>
    </table>
</body>
</html>
